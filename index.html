<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Veículos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Controle da veículos</h1>

        <form id="vehicle-form">
            <input class="caixa-alta" type="text" id="categoria" placeholder="Categoria (ex: AM, B, BS...)" required/><br><br>
            <input class="caixa-alta"  type="text" id="modelo" placeholder="Modelo (ex: HB20)" required/><br><br>
            <input class="caixa-alta"  type="text" id="placa" maxlength="7" minlength="7" placeholder="Placa (ex: XXX-1A23)" required/><br><br><br>
            <button type="submit">Adicionar Veículo</button><br>
        </form>

        <div class="caixa-alta" id="vehicle-list"></div>
        <div class="total"></div>
    </div>

    <script src="script.js"></script>
</body>
<footer>© 2025 Davi Trindade. All rights reserved.</footer>

</html>
